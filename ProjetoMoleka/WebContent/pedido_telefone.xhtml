			<p:panel header="Pesquisar Cliente" styleClass="grid-12-12"
				rendered="#{pedidoBean.pedido == null}">

				<div class="grid-4-12">
					<niltech:campoTexto valor="#{pedidoBean.nome}" tamanho="50"
						rotulo="Nome: " />
				</div>
				<div class="grid-2-12">
					<niltech:campoMascara valor="#{pedidoBean.telefone}" tamanho="30"
						rotulo="Telefone: " mascara="(99)9999-9999" />
				</div>
				<div class="grid-2-12" style="margin-top: 30px">
					<p:commandButton value="Pesquisar"
						actionListener="#{pedidoBean.pesquisar}"
						update=":frmPedido :mensagem" />
				</div>

			</p:panel>
			<h:panelGroup id="panelGroupGrid"
				rendered="#{pedidoBean.pedido == null}">
				<p:dataTable value="#{pedidoBean.pessoas}" var="pessoa"
					emptyMessage="Nenhum registro encontrado" id="grid"
					styleClass="grid-12-12" paginator="true" rows="8"
					rendered="#{pedidoBean.existePessoas}">

					<p:column headerText="Nome" width="400">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>

					<p:column headerText="Telefone" width="150">
						<h:outputText value="#{pessoa.telefone}" />
					</p:column>

					<p:column headerText="E-mail" width="300">
						<h:outputText value="#{pessoa.email}" />
					</p:column>

					<p:column headerText="Pedido" width="100" style="text-align:center">
						<p:commandLink 
							actionListener="#{pedidoBean.iniciarPedido(pessoa)}"
							update=":frmPedido :mensagem" title="Iniciar pedido"  >
							<h:graphicImage library="imagens" name="pedido.png"  />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</h:panelGroup>

			<p:panel header="Dados do Cliente" styleClass="grid-12-12"
